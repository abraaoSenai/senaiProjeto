
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Automação</title>
    <link rel="stylesheet" href="style.css">



    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;

            color: white;

        }

        body{
            position: relative;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            background: rgb(44, 43, 43);

            
        }

        /* HEADER */
        header{
            background-color: #2029AD;
            width: 92vw;
            height: 5rem;
            padding: 0 2rem;
            
            border-radius: 50px 0;

            border-bottom-left-radius: 50px;

            display: flex;
            flex-direction: row;

            justify-content: flex-start;
            align-items: center;

            margin: 0 50%;
            margin-bottom: 3rem;


            transform: translateX(-50%);

            gap: 1rem;

            box-shadow: 1px 1px 10px black;
        }

        .senaiLogo{
            background-image: url(../../../Assets/Icons/senaiLogo.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;

            height: 40%;
            width: 8rem;
            
            cursor: pointer;

            transition: box-shadow 0.3s ease-in-out;
        }

        .senaiLogo:hover{
            box-shadow: 2px 2px 14px black;
        }

        .linhaDivisoria{
            height: 50%;
            width: 10px;
            /* background: red; */

            position: relative;

        }

        .linhaDivisoria::after{
            content: "";
            height: 100%;
            width: 4px;
            border-radius: 2px;

            position: absolute;
            top: 0;
            left:0;
            background-color: rgb(255, 255, 255);
        }

        .pesquisarBtn{
            height: 40%;
            width: 32px;
            background-image: url(../../../Assets/Icons/lupa.png);
            background-size: cover;
            background-repeat: no-repeat;

            border-radius: 5px;
            /* background-color: rgba(44, 43, 43, 0.795); */

            cursor: pointer;

            box-shadow: 1px 1px 10px black;

            transition: transform 0.1s ease-in-out;
        }

        .pesquisarBtn:hover{
            transform: scale(1.2);
        }

        nav.header{
            margin-left: 2rem;
            height: 40%;


            display: flex;
            justify-content: space-between;
            align-items: center;

            gap: 3rem;
        }

        header a.f1{
            text-decoration: none;
            color: white;
            font-weight: 700;

            text-wrap: nowrap;

            position: relative;

            transition: text-shadow 0.4s ease-in-out;
        }

        header a.f1::before{
            content: "";
            position: absolute;

            left: 50%;
            bottom: -3px;
            transform: translateX(-50%);
            
            height: 3px;
            width: 0%;
            background-color: white;


            transition: width 0.4s ease-in-out;

        }

        header a.f1:hover::before{
            width: 100%;
            
        }

        header a.f1:hover{
            text-shadow: 1px 1px 6px white;
        }

        .loginArea{

            /* background-color: white; */
            
            position: absolute;
            right: 0px;

            transform: translateX(-100%);

        }
        /* HEADER */



        /* FOOTER */
        .espacamentoContainer{
            height: 10rem;
        }

        footer{
            position: absolute;
            bottom: 0;
            background-color: #2029AD;
            width: 100%;
            height: 4rem;
            padding: 10px 0px;
            
            display: flex;
            justify-content: center;
            align-items: center;

            margin-top: 10rem;
        }
        /* FOOTER */
    </style>
</head>
<body>
    <header>
        <a href="../../PaginaInicial/index.html" class="senaiLogo"></a>
        <div class="linhaDivisoria"></div>
        
        <div class="pesquisarBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <nav class="header">
            
            <a href="../../SobreNos/index.html" class="f1" id="sobreNos">Sobre nós</a>
            <a href="../../PaginaDeCursos/index.html" class="f1" id="cursos">Cursos</a>
            <a href="../../FaleConosco/index.html" class="f1" id="faleConosco">Fale Conosco</a>
            
        </nav>

        <div class="loginArea">


            <div class="desconectado">
                <a href="../../Login/index.html" class="f1">Login</a>
            </div>
        </div>

    </header>
    





    



    <div class="espacamentoContainer"></div>
    <footer>
        <p style="
        height: 100%;
        text-align: center;
        font-size: 0.7rem;">

            Copyright © 2023 - SENAI ES - Pelo futuro do trabalho
            <br>
            Núcleo Digital - Gerência Executiva de Comunicação e Marketing da Findes
            <br>
            Findes - Federação das Indústrias do Espírito Santo
        </p>
    </footer>


    <script src="script.js">
    </script>
</body>
</html>
